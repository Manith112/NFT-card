<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="image">
        <img class="image-nft" src="./nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        <div class="middle">
        <img class="hover" src="./nft-preview-card-component-main/images/icon-view.svg" alt="">
    </div>
</div>
        <div class="text">
            <h2 class="title">Equilibrium #3429</h2>
            <p class="para">Our Equilibrium collection promote
                <br>balance and calm.
            </p>
            <div class="price">
                <div class="get">
                <img src="./nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p>
            </div>
            <div class="got">
                <img src="./nft-preview-card-component-main/images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
            </div>
            <hr class="style">
            <div class="footer">
                <img src="./nft-preview-card-component-main/images/image-avatar.png" alt="">
                <p>Creation of <span class="name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
